<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <input type="text" placeholder="0" value="" class="result" name="result">
    </div>
    <div class="grid section">
        <div class="container">
            <input type="button" value="%" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="CE" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="&lt;&lt;" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value=" / " class="btn" onclick="getValueAndChangeInput(value)">
        </div>
        <div class="container">
            <input type="button" value="7" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="8" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="9" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value=" * " class="btn" onclick="getValueAndChangeInput(value)">
        </div>
        <div class="container">
            <input type="button" value="4" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="5" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="6" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value=" - " class="btn" onclick="getValueAndChangeInput(value)">
        </div>
        <div class="container">
            <input type="button" value="1" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="2" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="3" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value=" + " class="btn" onclick="getValueAndChangeInput(value)">
        </div>
        <div class="container">
            <input type="button" value="+/-" class="btn" onclick="changeSympol()">
            <input type="button" value="0" class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="." class="btn" onclick="getValueAndChangeInput(value)">
            <input type="button" value="=" class="btn" onclick="resultCalc()">
        </div>
    </div>

    <input type="text"> -->

    <script src="main.js"></script>

</body>
</html>
